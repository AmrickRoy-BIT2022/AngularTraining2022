<div class="card" style="display: flex;align-items: center;justify-content: center; padding: 10px;">
  <!-- Image File -->
  <div class="card border-primary" style="display:inline-block; padding: 10px;">
    <button class="col-sm-12 stylings" mat-raised-button (click)="file.click()">{{caption}}</button>
    <input hidden type="file" accept="image/*" #file onclick="this.value = null" (change)="onSelectFile($event)">
    <mat-card class="col-sm-12" style="padding:4px">
      <div style="display: flex;align-items: center;justify-content: center;">
        <img [src]="selectedImage" class="img-responsive img" />
      </div>
    </mat-card>
  </div>
  <br>
  <!-- Pdf File -->
  <div class="card border-primary" style="display:inline-block; padding: 10px;">
    <button class="col-sm-12 stylings" mat-raised-button (click)="file1.click()">{{captionPdf}}</button>
    <input hidden type='file' accept="application/pdf" #file1 onclick="this.value = null"
      (change)="onSelectPdfFile($event)">
    <mat-card class="col-sm-12" style="padding:4px">
      <div style="display: flex;align-items: center;justify-content: center;">
        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(selectedPdf)" width="200px" height="200px"></iframe>
      </div>
    </mat-card>
  </div>
</div>
