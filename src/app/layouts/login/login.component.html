<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
        <form [formGroup]="loginForm">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email"/>
            <div style="color: rgb(184, 0, 0);">
              <div *ngIf="email.touched && email.errors?.['required']">
                *email is required.
              </div>
              <div *ngIf="email.errors?.['pattern']">
                *invalid email.
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" formControlName="password" class="form-control form-control-lg"
              placeholder="Password" />
            <div style="color: rgb(184, 0, 0);">
              <div *ngIf="password.touched && password.errors?.['required']">
                *password is required.
              </div>
              <div *ngIf="password.errors?.['minlength']">
                *password is too short.
              </div>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="loginSubmit(loginForm)"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/registration"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mb-4">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
