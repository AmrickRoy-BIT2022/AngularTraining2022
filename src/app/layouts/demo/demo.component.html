<div class="wrapper">
    <table mat-table [dataSource]="dataSource" style="border:2px solid blue" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let data"> {{data.prec_type}} </td>
        </ng-container>
        <ng-container matColumnDef="cloudcover">
            <th mat-header-cell *matHeaderCellDef> CloudCover </th>
            <td mat-cell *matCellDef="let data"> {{data.cloudcover}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="length" [pageSize]="pagesize" [pageSizeOptions]="[10, 20, 30, 50]"
        (page)="onPageFired($event)">
    </mat-paginator>


</div>
